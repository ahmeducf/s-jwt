name: Tests

on:
  push:
    branches: [ main, develop, feature/*, beta, alpha, next ]
  pull_request:
    branches: [ main, develop, feature/*, beta, alpha, next ]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm test